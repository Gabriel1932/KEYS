{% extends 'cal/base.html' %}

{% block title %}
Calendário
{% endblock %}

{% block content %}
<style>
	body{
		background-color: #e3fdfd;
	}
</style>
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'cal:calendar' %}?{{ prev_month }}" style="background-color: #364f6b; color: white;"> Mês Anterior </a>
	<a class="btn btn-info right" href="{% url 'cal:calendar' %}?{{ next_month }}"style="background-color: #364f6b; color: white;"> Próximo Mês </a>
	<a class="btn btn-info right" href="{% url 'cal:event_new' %}"style="background-color: #364f6b; color: white;"> Adicionar Evento </a>
</div>

{{ calendar }}
{% endblock %}
